<html>
<head>
    <meta charset="UTF-8">
    <title>Upload your file</title>
    <base href="/">
</head>
<body>
    <form action="{% url 'questionRecord:recognize' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            Input:<input type="file" name="file">
            <br>
            Answer:<input type="test" name="answer">
            <br>
        </p>
        <button type="submit">Click</button>
    </form>
</body>
</html>
